format = """
${custom.distro}\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
\n$character"""

right_format = """
$docker_context\
$rust\
$golang\
$lua\
$python\
"""

[character]
success_symbol = "[](grey)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](grey)"
vimcmd_replace_one_symbol ="[r]()"
vimcmd_replace_symbol ="[R]()"
vimcmd_visual_symbol ="[V]()"

[hostname]
format = "[$hostname ](bold yellow)"

[custom.distro]
description = "Check what is the current distro and shows that icon"
style = "fg:bold blue"
command = """
os_name=$(grep -oP '(?<=^ID=).*' /etc/os-release)

case $os_name in
    ubuntu )
        echo " " ;;
    nixos )
        echo " " ;;
    arch )
        echo "󰣇 " ;;
    * )
        echo " " ;;
esac
"""
when = true
format = "[$output ]($style)"

[directory]
style = "fg:bold blue"
format = "[$path ]($style)"
truncation_length = 1
truncation_symbol = "  …/"

[directory.substitutions]
"~" = "󰋜 "
"󰋜 /Documents" = "󰈙 "
"󰋜 /Downloads" = " "
"󰋜 /Music" = " "
"󰋜 /Pictures" = " "

[git_branch]
symbol = ""
style = "fg:bold green"
format = '[$symbol $branch ]($style)'

[git_status]
format = '[$conflicted$ahead_behind$staged$modified$stashed]($style)'
conflicted = '=${count} '
ahead = '[⇡${count} ](bold green)'
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
staged = '+${count} '
modified = '!${count} '
stashed = '\$${count} '

[rust]
symbol = ""
format = '[$symbol ](blue)'

[golang]
symbol = ""
format = '[$symbol ](blue)'

[lua]
symbol = " "
format = '[$symbol ](blue)'

[python]
symbol = "  "
format = "[$symbol$virtualenv](blue)"
