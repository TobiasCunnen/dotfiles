format = """
[ ](fg:bold blue)\
$username\
$directory\
$git_branch\
$git_status\
$git_state\
\n$character"""

right_format = """
$docker_context\
$rust\
$golang\
$lua\
$python\
"""

[directory]
style = "fg:bold blue"
format = "[$path ]($style)"
truncation_length = 1
truncation_symbol = "  …/"
# home_symbol = "󰋜 "

[directory.substitutions]
"~" = "󰋜 "
"󰋜 /Documents" = "󰈙 "
"󰋜 /Downloads" = " "
"󰋜 /Music" = " "
"󰋜 /Pictures" = " "

[git_branch]
symbol = ""
style = "fg:bold green"
format = '[$symbol $branch ]($style)'

[git_status]
format = '[$conflicted$ahead$behind$diverged$staged$modified$stashed]($style)'
conflicted = '=${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
staged = '+${count} '
modified = '!${count} '
stashed = '\$${count} '

[rust]
symbol = ""
format = '[$symbol ](blue)'

[golang]
symbol = ""
format = '[$symbol ](blue)'

[lua]
symbol = " "
format = '[$symbol ](blue)'

[python]
symbol = " "
format = '[$symbol ](blue)'
